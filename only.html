<!DOCTYPE html>
<html>
<head>
  <title>My Web Page</title>
  <style>
  @media print{
    .screen-only{
      display : none;
    }
  }</style>
</head>
<body>
    <p>Hello, World</p>
    <p>This is the second paragraph</p>
    <p class = "screen-only">This paragraph will appear on screen only</p>
  </body>
</html>
